<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="../CSS/sign.css">
</head>
<body>
    <section>
        <!-- 背景色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景图 -->
            <div class="circlre" style="--x:0"></div>
            <div class="circlre" style="--x:1"></div>
            <div class="circlre" style="--x:2"></div>
            <div class="circlre" style="--x:3"></div>
            <div class="circlre" style="--x:4"></div>

            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>LOGIN</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="账号">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="密码">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="登录">
                        </div>
                        <p class="forget">忘记密码？<a href="#">点击这里</a></p>
                        <p class="forget">没有账户？<a href="#">点击注册</a></p>


                    </form>
                </div>
            </div>
        </div>


    </section>
</body>
</html>
